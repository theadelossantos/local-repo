        <div class="modal fade" id="announcementModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <script>
        var allBarangays = [];

        $(document).ready(function () {
            var currentPage = 1; 
            var paginationData = null;
            
            $.ajax({
                url: "{% url 'get_barangays' %}",
                method: "GET",
                dataType: "json",
                success: function (barangays) {
                    allBarangays = barangays;
                    console.log(barangays);
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching barangays: " + error);
                    console.log(xhr.responseText);
                }
            });
            function generatePagination(page, totalPages) {
                console.log('pages',page)
                var pagination = $("#pagination");
                pagination.empty();

                if (totalPages <= 1) {
                    return;
                }
                console.log("Current Page:", currentPage);
                var prevPage = page - 1;
                console.log("Previous Page:", prevPage);
                var nextPage = page + 1;
                console.log("Next Page:", nextPage);


                console.log("Page generation logic:");
                var prevButton = $("<li/>", { class: "page-item" });
                var prevLink = $("<a/>", {
                    class: "page-link",
                    href: "#",
                    "aria-label": "Previous",
                }).append(
                    $("<span/>", {
                        ariaHidden: "true",
                        text: "Previous",
                    })
                );
                if (prevPage <= 0) {
                    prevButton.addClass("disabled");
                } else {
                    prevLink.click(function () {
                        loadAnnouncements(prevPage);
                    });
                }
                prevButton.append(prevLink);
                pagination.append(prevButton);

                for (var i = 1; i <= totalPages; i++) {
                    var pageButton = $("<li/>", { class: "page-item" });
                    var pageLink = $("<a/>", {
                        class: "page-link",
                        href: "#",
                    }).text(i);
                    if (i === page) {
                        pageButton.addClass("active");
                    }
                    pageLink.click(function () {
                        loadAnnouncements($(this).text());
                    });
                    pageButton.append(pageLink);
                    pagination.append(pageButton);
                }

                var nextButton = $("<li/>", { class: "page-item" });
                var nextLink = $("<a/>", {
                    class: "page-link",
                    href: "#",
                    "aria-label": "Next",
                }).append(
                    $("<span/>", {
                        ariaHidden: "true",
                        text: "Next",
                    })
                );
                if (nextPage > totalPages) {
                    nextButton.addClass("disabled");
                } else {
                    nextLink.click(function () {
                        loadAnnouncements(nextPage);
                    });
                }
                nextButton.append(nextLink);
                pagination.append(nextButton);
            }


            function loadAnnouncements(page) {
                $.ajax({
                    url: "{% url 'get_announcements' %}?page=" + page,
                    method: "GET",
                    dataType: "json",
                    success: function (data) {
                        var tableRows = "";
                        data.announcements.forEach(function (announcement) {
                            const formattedDate = formatDateString(announcement.date);
                            console.log(announcement);
                            tableRows += `<tr class="report-row" data-toggle="modal" data-target="#announcementModal" data-announcement-id="${announcement.id}" data-subject="${announcement.subject}" data-description="${announcement.description}" data-date-reported="${formattedDate}">
                                <td>${announcement.subject}</td>
                                <td>${announcement.description}</td>
                                <td>${formattedDate}</td>
                            </tr>`;
                        });
                        generatePagination(page, data.pagination_info.total_pages);

                        function formatDateString(dateString) {
                            const options = { year: 'numeric', month: 'long', day: 'numeric' };
                            const date = new Date(dateString);
                            return date.toLocaleDateString('en-US', options);
                        }


                        $("#announcement-table").html(tableRows);
                        $(".report-row").click(function () {
                            var announcementId = $(this).data("announcement-id");
                            showAnnouncementDetails(announcementId);
                        });

                        currentPage = page;


                        paginationData = data.pagination_info; 

                        $("#previous-page").toggleClass("disabled", !paginationData.has_previous);
                        $("#next-page").toggleClass("disabled", !paginationData.has_next);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching announcements: " + error);
                        console.log(xhr.responseText);
                    }
                });
            }

                loadAnnouncements(currentPage);
                const announcementsData = [];

                function formatDateString(dateString) {
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    const formattedDate = new Date(dateString).toLocaleDateString(undefined, options);
                    return formattedDate;
                }

                function filterAnnouncementsByDate(selectedDate) {
                    console.log("Selected Date:", selectedDate);

                    $.ajax({
                        url: "{% url 'get_announcements' %}",
                        method: "GET",
                        data: { date: selectedDate },
                        dataType: "json",
                        success: function (data) {
                            console.log("Filtered Announcements Data:", data); 
                            updateAnnouncementsTable(data.announcements);
                        },
                        error: function (xhr, status, error) {
                            console.error("Error fetching announcements: " + error);
                            console.log(xhr.responseText);
                        }
                    });
                }
                function updateAnnouncementsTable(announcements) {
                    console.log("Announcements to Update Table:", announcements); 

                    const table = $("#announcement-table");
                    table.empty();

                    if (announcements.length === 0) {
                        table.append("<tr><td colspan='3'>No announcements for the selected date.</td></tr>");
                    } else {
                        announcements.forEach(function (announcement) {
                            const formattedDate = formatDateString(announcement.date);
                            console.log("Announcement Date:", announcement.date);
                            const tableRow = `<tr>
                                <td>${announcement.subject}</td>
                                <td>${announcement.description}</td>
                                <td>${formattedDate}</td>
                            </tr>`;
                            table.append(tableRow);
                        });
                    }
                }

                $("#filter-date").change(function () {
                    const selectedDate = $(this).val();
                    console.log("Filter Date Change Event - Selected Date:", selectedDate); 
                    filterAnnouncementsByDate(selectedDate);
                });


                $("#next-page").click(function (e) {
                    e.preventDefault();
                    if (paginationData && paginationData.has_next) { 
                        loadAnnouncements(paginationData.next_page_number);
                    }
                });

                $("#previous-page").click(function (e) {
                    e.preventDefault();
                    if (paginationData && paginationData.has_previous) {
                        loadAnnouncements(paginationData.previous_page_number);
                    }
                });

                $(document).on("submit", "#subject-search-form", function (e) {
                e.preventDefault();
                const subjectQuery = $("#subject-search-input").val();
                if (subjectQuery) {
                    searchAnnouncementsBySubject(subjectQuery);
                }
            });

            function searchAnnouncementsBySubject(subjectQuery) {
                $.ajax({
                    url: "{% url 'get_announcements' %}",
                    method: "GET",
                    data: { subject: subjectQuery },
                    dataType: "json",
                    success: function (data) {
                        updateAnnouncementsTable(data.announcements);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error searching announcements by subject: " + error);
                        console.log(xhr.responseText);
                    }
                });
            }

            $("#subject-search-input").on("input", function () {
                const subjectQuery = $(this).val();
                if (subjectQuery) {
                    searchAnnouncementsBySubject(subjectQuery);
                }
            });
        });
        

        function showAnnouncementDetails(announcementId) {
          $.ajax({
              url: `/announcement/${announcementId}/`,
              method: "GET",
              dataType: "json",
              success: function (announcement) {
                  console.log("Announcement data:", announcement);

                  $("#edit-announcement").data("announcement-id", announcementId);
                  $("#delete-announcement").data("announcement-id", announcementId);

                  $("#announcement-subject").text(announcement.subject);
                  $("#announcement-subject-text").text(announcement.subject);
                  $("#edit-announcement-subject").val(announcement.subject);
                  $("#edit-announcement-description").val(announcement.description);
                  $("#edit-announcement-reportedby").val(announcement.reportedby);

                  const date = new Date(announcement.date);
                const formattedDate = date.toISOString().split('T')[0];

                $("#edit-announcement-date").val(formattedDate);

                  var checkboxes = "";

                  allBarangays.forEach(function (barangay) {
                      var isChecked = announcement.barangay.includes(barangay.id);
                      checkboxes += `<input type="checkbox" name="barangays" value="${barangay.id}" id="barangay${barangay.id}" ${
                          isChecked ? "checked" : ""
                      }>
                      <label for="barangay${barangay.id}">${barangay.barangay}</label><br>`;
                  });

                  $("#barangay-checkboxes").html(checkboxes);

                  $('#announcementModal').modal('show');
              },
              error: function (xhr, status, error) {
                  console.error("Error fetching announcement details: " + error);
                  console.log(xhr.responseText);
              }
          });
      }


        $(document).on("click", "#edit-announcement", function () {
          const announcementId = $(this).data("announcement-id");

          function getCSRFToken() {
              const csrfToken = document.cookie.match(/csrftoken=([a-zA-Z0-9]+)/);
              if (csrfToken) {
                  return csrfToken[1];
              } else {
                  return null;
              }
          }
          

            const dateInputValue = $("#edit-announcement-date").val();
            console.log("Date input value:", dateInputValue);

            const date = new Date(dateInputValue);
            const formattedDate = date.toISOString();
            console.log("Formatted date:", formattedDate);



            const updatedAnnouncement = {
                subject: $("#edit-announcement-subject").val(),
                description: $("#edit-announcement-description").val(),
                reportedby: $("#edit-announcement-reportedby").val(),
                date: dateInputValue,
                barangay: $("input[name='barangays']:checked")
                    .map(function () {
                        return $(this).val();
                    })
                    .get(),
            };
            console.log("Updated Announcement:", updatedAnnouncement);

            const csrfToken = getCSRFToken();

          if (csrfToken) {
              $.ajax({
                  url: `/announcement/${announcementId}/`,
                  method: "PUT",
                  headers: { "X-CSRFToken": csrfToken }, 
                  contentType: "application/json",
                  data: JSON.stringify(updatedAnnouncement),
                  success: function (data) {
                      console.log("Announcement updated:", data);
                  },
                  error: function (xhr, status, error) {
                      console.error("Error updating announcement: " + error);
                      console.log(xhr.responseText);
                  },
              });
          } else {
              console.error("CSRF token not found in cookies.");
          }

          $("#announcementModal").modal("hide");
      });

        $(document).on("click", "#delete-announcement", function () {
          const announcementId = $(this).data("announcement-id");

          function getCSRFToken() {
              const csrfToken = document.cookie.match(/csrftoken=([a-zA-Z0-9]+)/);
              if (csrfToken) {
                  return csrfToken[1];
              } else {
                  return null;
              }
          }

          const csrfToken = getCSRFToken();

          if (csrfToken) {
              if (confirm("Are you sure you want to delete this announcement?")) {
                  $.ajax({
                      url: `/announcement/${announcementId}/`,
                      method: "DELETE",
                      headers: { "X-CSRFToken": csrfToken },
                      success: function (data) {
                          console.log("Announcement deleted:", data);
                          $(`tr[data-announcement-id="${announcementId}"]`).remove();
                      },
                      error: function (xhr, status, error) {
                          console.error("Error deleting announcement: " + error);
                          console.log(xhr.responseText);
                      },
                  });
              }
          } else {
              console.error("CSRF token not found in cookies.");
          }

          $("#announcementModal").modal("hide");
          
    });
        

    </script>
